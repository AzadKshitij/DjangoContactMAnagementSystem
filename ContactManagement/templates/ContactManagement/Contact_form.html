{% extends 'ContactManagement/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add Contact
{% endblock title  %}
{% block body %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      {{form|crispy}}
      <button class="btn btn-outline-info" type="submit">Add Contact</button>
    </div>
  </form>
</div>
{% endblock body %}
